<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg mt-5">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarTopo"
            aria-controls="navBarTopo" aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="container collapse navbar-collapse" id="navBarTopo">

            <ul class="navbar-nav mr-auto">

                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(página atual)</span></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Quem Somos</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="submenuServicos" role="button"

                        Nossos Serviços
                    </a>
                    <div class="dropdown-menu" aria-labelledby="submenuServicos">
                        <a class="dropdown-item" href="#">Banho e Tosa</a>

                    </div>

                <li class="nav-item">
                    <a class="nav-link" href="#">Agendamento</a>
                </li>

            </ul>

        </div>

    </nav>



    <div id="controleCarrossel" class="carousel slide" data-bs-ride="false">
        
        <!--Primeira imagem do Carousel-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/banner1.webp" class="d-block w-100 h-100" alt="Banner rotativo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Primeiro slide</h5>
                    <p>Informações do Primeiro Slide.</p>
                </div>
            </div>

            <!--Segunda imagem do Carousel-->
            <div class="carousel-item">

                </div>
            </div>

            <!--Terceira imagem do Carousel-->
            <div class="carousel-item">

    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $('.carousel').carousel({
            interval: 2000,
        })
    </script>

</html>
